<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Voronoi & Delaunay Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info-panel">
        <h3>3D Bowyer-Watson Algorithm</h3>
        <p id="step-info">Press 'Start' to begin.</p>
    </div>
    <div id="controls">
        <label for="points-slider">Number of Points: <span id="points-count">20</span></label>
        <input type="range" id="points-slider" min="5" max="100" value="20">
        <button id="start-btn">Start</button>
        <button id="next-btn" disabled>Next Step</button>
        <button id="run-all-btn" disabled>Run All</button>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
